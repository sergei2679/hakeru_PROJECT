<!DOCTYPE html>
<html>
    <head>
    <script language="javascript">
        function operation() {
			let ans = document.getElementById("answer");
			if (document.getElementById("add").checked) {
				ans.innerHTML= calculate('add');
			}
			if (document.getElementById("subtract").checked) {
				ans.innerHTML= calculate('subtract');
			}
			if (document.getElementById("multiply").checked) {
				ans.innerHTML= calculate('multiply');
			}
			if (document.getElementById("divide").checked) {
				ans.innerHTML= calculate('divide');
			}
		}
        function calculate(action){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result;
            switch(action){
                case 'add':
                    result= parseInt(num1)+parseInt(num2);
                    break;
                case 'subtract':
                    result= num1-num2;
                     break;
                case 'multiply':
                    result= num1*num2;
                     break;
                case 'divide':
                    result= num1/num2;
                     break;
            }
            return result;
        }
    </script>
    <title>
    Calculator
    </title>
</head>
<body>
    <h1>Calculator</h1>
    <form>
        <input type="text" id="num1">
        +<input type="radio" name="group1" id="add" value="add">
        -<input type="radio" name="group1" id="subtract" value="subtract">
        *<input type="radio" name="group1" id="multiply" value="multiply">
        /<input type="radio" name="group1" id="divide" value="divide">
        <input type="text" id="num2">
        
        <p id="answer"></p>
        <input type="button" value="Calculate" onClick="operation()">
        </form>
</body>
</html>
